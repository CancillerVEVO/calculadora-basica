<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
    <h1>CALCULADORA DE JOSUE MIERDERO</h1>
    <div class="container">
        <div class="calculator-container">
            <div class="calculator-screen">
                <span id="calculator-input-screen"></span>
            </div>
            <div class="calculator-button-container">
                <button value="7" class="calculator-number calculator-button">7</button>
                <button value="8" class="calculator-number calculator-button">8</button>
                <button value="9" class="calculator-number calculator-button">9</button>
                <button value="+" class="calculator-operator calculator-button">+</button>
                
                <button value="4" class="calculator-number calculator-button">4</button>
                <button value="5" class="calculator-number calculator-button">5</button>
                <button value="6" class="calculator-number calculator-button">6</button>
                <button value="-" class="calculator-operator calculator-button">-</button>
                
                <button value="1" class="calculator-number calculator-button">1</button>
                <button value="2" class="calculator-number calculator-button">2</button>
                <button value="3" class="calculator-number calculator-button">3</button>
                <button value="*" class="calculator-operator calculator-button">*</button>
                
                <button value="0" class="calculator-number calculator-button">0</button>
                <button value="." class="calculator-number calculator-button">.</button>
                <button id="calculator-equals-sign" class="calculator-button">=</button>
                <button value="/" class="calculator-operator calculator-button">/</button>
                
                <button id="calculator-clear-sign" class="calculator-button">CLEAR</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
